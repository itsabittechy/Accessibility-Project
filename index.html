<!DOCTYPE html>

  <body>
    <header>
      <h1>Kieran Barker</h1>
    </header>

    <main>
      <h3>About me</h3>

      <p>
        Hi, I'm <a href="https://barker.codes">Kieran Barker</a>! I'm a Software
        Engineering Coach at Multiverse, helping to create a diverse group of
        future leaders. I ❤️ accessibility and social justice.
      </p>

      <p>
        <img
          src="https://barker.codes/images/kieran/kieran-and-dusky.jpg"
          width="512"
          height="513"
        />
      </p>

        You can contact me using the form below, or you can find me on Twitter:
        <a href="https://twitter.com/KieranJB">

      <form>
        <p>
          Name<br />
          <input type="text" name="name" />
        </p>
        <p>
          Email<br />
          <input type="email" name="email" />
        </p>
        <p>
          Message<br />
          <textarea name="message" cols="30" rows="10"></textarea>
        </p>
        <p>
          <button type="submit">Submit</button>
        </p>
      </form>
